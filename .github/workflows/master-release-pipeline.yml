name: Master Release Pipeline

env:
  NUGET_FEED: https://api.nuget.org/v3/index.json
  NUGET_KEY: ${{ secrets.NUGET_KEY }}
    
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run:  dotnet restore
    - name: Build
      run:  dotnet build --configuration Release --no-restore
    - name: Test
      run: |
        cd ../tests
        dotnet test --no-restore --no-build --verbosity normal
    - name: Pack
      run:  dotnet pack -v normal -c Release --no-build --no-restore -p:PackageVersion=$GITHUB_RUN_ID
    - name: Nuget Push
      run:  dotnet nuget push ./nupkg/Docknet*.nupkg --source $NUGET_FEED --skip-duplicate --api-key $NUGET_KEY
